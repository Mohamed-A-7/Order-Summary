<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <main>
      <img
        src="./images/illustration-hero.svg"
        width="100%"
        alt="illustration"
      />
      <div class="content">
        <h1 class="order">Order Summary</h1>
        <p class="context">
          You can now listen to millions of songs audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="Music" />
          <div class="price">
            <strong>Annul Plan</strong>
            <p>$59.99/year</p>
          </div>
          <a href="#" class="hover">Change</a>
        </div>
        <button class="hover">Proceed to Payment</button>
        <p class="cancel hover">Cancel Order</p>
      </div>
    </main>
  </body>
</html>
